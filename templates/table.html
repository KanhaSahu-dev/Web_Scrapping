<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data</title>
    <!-- Link to Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">
    <h1 class="text-3xl font-bold text-center my-8">CSV Data</h1>
    <div class="overflow-x-auto">
        <table class="table-auto mx-auto ">
            <thead>
                <tr>
                    <th class="px-4 py-2 bg-purple-500 font-mono text-xl font-bold text-white ">Product Name</th>
                    <th class="px-4 py-2 bg-purple-500 font-mono text-xl font-bold text-white ">Rating</th>
                    <th class="px-4 py-2 bg-purple-500 font-mono text-xl font-bold text-white ">Customers Rated</th>
                    <th class="px-4 py-2 bg-purple-500 font-mono text-xl font-bold text-white ">Price</th>
                    <th class="px-4 py-2 bg-purple-500 font-mono text-xl font-bold text-white ">URL</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td class="border px-4 py-2 text-base">{{ row['Product Name'] }}</td>
                    <td class="border px-4 py-2 text-base">{{ row['Rating'] }}</td>
                    <td class="border px-4 py-2 text-base">{{ row['Customers_Rated'] }}</td>
                    <td class="border px-4 py-2 text-base">{{ row['Price'] }}</td>
                    <td class="border px-4 py-2 text-base"><a href="{{ row['URL'] }}">Click me!</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
