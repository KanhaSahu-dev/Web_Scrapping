<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            /* Remove background image from body */
            background-image:url('https://images.pexels.com/photos/1421903/pexels-photo-1421903.jpeg?auto=compress&cs=tinysrgb&w=600');
            background-color: black;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* Set a fallback background color */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            color: white;
            /* Set text color for header */
        }

        .glass-table {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(5px);
            border-collapse: separate;
            border-spacing: 10px;
            overflow: auto;
            max-height: calc(100vh - 200px);
        }

        .glass-table th,
        .glass-table td {
            padding: 12px 15px;
            text-align: left;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-table th {
            background-color: rgba(103, 113, 210, 0.7);
        }

        .glass-table td {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .glass-table th:first-child,
        .glass-table td:first-child {
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }

        .glass-table th:last-child,
        .glass-table td:last-child {
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        #click:hover{
            color:blue;
        }
    </style>
</head>

<body>

    <header>
        <h1 class="text-3xl font-bold">CSV Data</h1>
    </header>
    <div class="overflow-x-auto">
        <table class="glass-table mx-auto">
            <thead>
                <tr>
                    <th class="px-4 py-2 font-mono text-xl font-bold text-white">Product Name</th>
                    <th class="px-4 py-2 font-mono text-xl font-bold text-white">Rating</th>
                    <th class="px-4 py-2 font-mono text-xl font-bold text-white">Customers Rated</th>
                    <th class="px-4 py-2 font-mono text-xl font-bold text-white">Price</th>
                    <th class="px-4 py-2 font-mono text-xl font-bold text-white">URL</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr style="font-weight: 500;" id="click">
                    <td class="border px-4 py-2 text-base">{{ row['Product Name'] }}</td>
                    <td class="border px-4 py-2 text-base">{{ row['Rating'] }}</td>
                    <td class="border px-4 py-2 text-base">{{ row['Customers_Rated'] }}</td>
                    <td class="border px-4 py-2 text-base">{{ row['Price'] }}</td>
                    <td class="border px-4 py-2 text-base" ><a style="text-decoration: none; color:white;"  href="{{ row['URL'] }}">Click me!</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
